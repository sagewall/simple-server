<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Server</title>
  </head>
  <body>
    <h2>No Access-Control-Allow-Origin header</h2>
    <p>
      <a href="./videos/North.mp4">North.mp4</a>
    </p>
    <p>
      <a href="./videos/South.mp4">South.mp4</a>
    </p>
    <h2>Access-Control-Allow-Origin *</h2>
    <p></p>
      <a href="./videos/CORS_enabled/North.mp4">North.mp4</a>
    </p>
    <p>
      <a href="./videos/CORS_enabled/South.mp4">South.mp4</a>
    </p>
  </body>
</html>
